<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card-group mb-0">
        <div class="card p-4 m-0">
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <h1>Login</h1>
              <p class="text-muted">Entrar con su cuenta</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input formControlName="username" name="username" type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input formControlName="password" name="password" type="password" class="form-control" placeholder="Password">
              </div>
              <div class="row">
                <div class="col-5">
                  <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary px-4">Login</button>
                </div>
                <div class="col-7 text-right">
                  <button type="button" class="btn btn-link px-0">Recuperar password?</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card text-white bg-primary py-5 d-md-down-none">
          <div class="card-body text-center">
            <div>
              <h2>Registrarse</h2>
              <p>Con una cuenta puedes participar de las actividades como voluntario, o si eres una organizaci√≥n, crear
                y gestionar actividades.</p>
              <button type="button" class="btn btn-primary active mt-3" [routerLink]="['/register']">Registrarse
                ahora!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
